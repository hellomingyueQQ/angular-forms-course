<div [formGroup]="form">
    <mat-radio-group formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
        <!-- 都要有value -->
    </mat-radio-group>
    <mat-form-field>
        <input matInput placeholder="Price" formControlName="price" type="number">
    </mat-form-field>
</div>

<div class="form-val">
    {{form.value | json}}
</div>
