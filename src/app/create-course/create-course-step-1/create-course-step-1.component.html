<div [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Course title" formControlName="title" #title>
        <mat-hint align="end">
            {{title.value.length}} / 60
            <!-- 原来可以通过变量直接访问control啊，不需要通过form，great -->
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.titleExsits">This title is already being used.</mat-error>
    </mat-form-field>

</div>
<!-- 想创建一个validator，异步的，查看course是否存在于数据库，需要httpcall -->
