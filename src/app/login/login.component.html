<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" email ngModel [ngModelOptions]="{updateOn:'blur'}"
          #email="ngModel" required minlength="3" maxlength="20" (ngModelChange)="onEmailChange($event)">
        <!-- 希望验证email的时机是，tap away to another filed，而不是输入一个值就验证一下 -->
        <!-- ngModelChange不会次次trigger， -->
        <!-- email.value也不会次次trigger，那么 ngform也不会次次得到notification -->
         <!-- updateOn:change就是次次都trigger，这应该是default value -->
          <!-- updateOn:submit则是submit trigger时候，value才会set，ngModelchange才会trigger， form才会notified -->
        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          Your email must have {{email.errors.minlength.requiredLength}} chars, but it only has
          {{email.errors.minlength.actualLength}}.
        </mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" name="password" ngModel #password="ngModel" required>

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
   <!-- 如果updateOn为submit，去掉disabled -->
    </form>
    <div class="form-val">
      {{email.value | json }}
    </div>

  </mat-card-content>
</mat-card>
